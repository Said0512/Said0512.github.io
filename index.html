<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Ti</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Montserrat:wght@300&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(to bottom, #f5f3f2, #e8e4e1);
  font-family: 'Montserrat', sans-serif;
  text-align: center;
  color: #3a3a3a;
}

.container {
  max-width: 400px;
  padding: 30px;
}

h1 {
  font-family: 'Playfair Display', serif;
  font-weight: 600;
  font-size: 32px;
  margin-bottom: 10px;
}

p {
  font-size: 14px;
  opacity: 0.7;
  margin-bottom: 30px;
}

button {
  padding: 12px 28px;
  border: 1px solid #3a3a3a;
  background: transparent;
  color: #3a3a3a;
  font-size: 14px;
  letter-spacing: 2px;
  cursor: pointer;
  transition: all 0.3s ease;
}

button:hover {
  background: #3a3a3a;
  color: white;
}

#mensaje {
  margin-top: 30px;
  font-size: 16px;
  font-family: 'Playfair Display', serif;
  opacity: 0;
  transition: opacity 0.8s ease;
}
</style>
</head>

<body>

<div class="container">
  <h1>Para Ti</h1>
  <p>Algo simple, pero sincero.</p>

  <button onclick="mostrarMensaje()">ABRIR</button>

  <div id="mensaje"></div>
</div>

<script>
function mostrarMensaje() {
  const frases = [
    "No es ruido, es calma cuando pienso en ti.",
    "Eres mi pensamiento favorito del día.",
    "Contigo todo se siente más ligero.",
    "No necesito mucho, solo tu presencia."
  ];

  const random = frases[Math.floor(Math.random() * frases.length)];
  const mensaje = document.getElementById("mensaje");
  mensaje.innerText = random;
  mensaje.style.opacity = 1;
}
</script>

</body>
</html>
